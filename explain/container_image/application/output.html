<!DOCTYPE html>
<html lang="en">
 <script src="./scripts/handleFormSubmit.js">
 </script>
 <head>
  <meta charset="utf-8"/>
  <title>
   Add a new account
  </title>
  <link href="./templates/style.css" rel="stylesheet"/>
 </head>
 <body>
  <form id="client_info">
   <fieldset>
    <legend>
     New Client Info
    </legend>
    <div class="settings">
     <label for="CheckingStatus">
      Checking Status
     </label>
     <select id="CheckingStatus" name="Checking Status">
      <option value="0_to_200">
       0 to 200
      </option>
      <option value="greater_200">
       greater 200
      </option>
      <option value="less_0">
       less 0
      </option>
      <option selected="" value="no_checking">
       no checking
      </option>
     </select>
     <label for="CreditHistory">
      Credit History
     </label>
     <select id="CreditHistory" name="Credit History">
      <option value="all_credits_paid_back">
       all credits paid back
      </option>
      <option value="credits_paid_to_date">
       credits paid to date
      </option>
      <option value="no_credits">
       no credits
      </option>
      <option selected="" value="outstanding_credit">
       outstanding credit
      </option>
      <option value="prior_payments_delayed">
       prior payments delayed
      </option>
     </select>
     <label for="LoanPurpose">
      Loan Purpose
     </label>
     <select id="LoanPurpose" name="Loan Purpose">
      <option value="appliances">
       appliances
      </option>
      <option value="business">
       business
      </option>
      <option value="car_new">
       car new
      </option>
      <option value="car_used">
       car used
      </option>
      <option value="education">
       education
      </option>
      <option value="furniture">
       furniture
      </option>
      <option value="other">
       other
      </option>
      <option value="radio_tv">
       radio tv
      </option>
      <option selected="" value="repairs">
       repairs
      </option>
      <option value="retraining">
       retraining
      </option>
      <option value="vacation">
       vacation
      </option>
     </select>
     <label for="ExistingSavings">
      Existing Savings
     </label>
     <select id="ExistingSavings" name="Existing Savings">
      <option value="100_to_500">
       100 to 500
      </option>
      <option selected="" value="500_to_1000">
       500 to 1000
      </option>
      <option value="greater_1000">
       greater 1000
      </option>
      <option value="less_100">
       less 100
      </option>
      <option value="unknown">
       unknown
      </option>
     </select>
     <label for="EmploymentDuration">
      Employment Duration
     </label>
     <select id="EmploymentDuration" name="Employment Duration">
      <option value="1_to_4">
       1 to 4
      </option>
      <option selected="" value="4_to_7">
       4 to 7
      </option>
      <option value="greater_7">
       greater 7
      </option>
      <option value="less_1">
       less 1
      </option>
      <option value="unemployed">
       unemployed
      </option>
     </select>
     <label for="Sex">
      Sex
     </label>
     <select id="Sex" name="Sex">
      <option value="female">
       female
      </option>
      <option selected="" value="male">
       male
      </option>
     </select>
     <label for="OthersOnLoan">
      Others On Loan
     </label>
     <select id="OthersOnLoan" name="Others On Loan">
      <option selected="" value="co-applicant">
       co-applicant
      </option>
      <option value="guarantor">
       guarantor
      </option>
      <option value="none">
       none
      </option>
     </select>
     <label for="OwnsProperty">
      Owns Property
     </label>
     <select id="OwnsProperty" name="Owns Property">
      <option value="car_other">
       car other
      </option>
      <option value="real_estate">
       real estate
      </option>
      <option value="savings_insurance">
       savings insurance
      </option>
      <option selected="" value="unknown">
       unknown
      </option>
     </select>
     <label for="InstallmentPlans">
      Installment Plans
     </label>
     <select id="InstallmentPlans" name="Installment Plans">
      <option value="bank">
       bank
      </option>
      <option selected="" value="none">
       none
      </option>
      <option value="stores">
       stores
      </option>
     </select>
     <label for="Housing">
      Housing
     </label>
     <select id="Housing" name="Housing">
      <option selected="" value="free">
       free
      </option>
      <option value="own">
       own
      </option>
      <option value="rent">
       rent
      </option>
     </select>
     <label for="Job">
      Job
     </label>
     <select id="Job" name="Job">
      <option selected="" value="management_self-employed">
       management self-employed
      </option>
      <option value="skilled">
       skilled
      </option>
      <option value="unemployed">
       unemployed
      </option>
      <option value="unskilled">
       unskilled
      </option>
     </select>
     <label for="Telephone">
      Telephone
     </label>
     <select id="Telephone" name="Telephone">
      <option value="none">
       none
      </option>
      <option selected="" value="yes">
       yes
      </option>
     </select>
     <label for="ForeignWorker">
      Foreign Worker
     </label>
     <select id="ForeignWorker" name="Foreign Worker">
      <option value="no">
       no
      </option>
      <option selected="" value="yes">
       yes
      </option>
     </select>
     <label for="LoanDuration">
      Loan Duration
     </label>
     <input id="LoanDuration" name="Loan Duration" step="1" type="number" value="31"/>
     <label for="LoanAmount">
      Loan Amount
     </label>
     <input id="LoanAmount" name="Loan Amount" step="1" type="number" value="8411"/>
     <label for="InstallmentPercent">
      Installment Percent
     </label>
     <input id="InstallmentPercent" name="Installment Percent" step="1" type="number" value="5"/>
     <label for="CurrentResidenceDuration">
      Current Residence Duration
     </label>
     <input id="CurrentResidenceDuration" name="Current Residence Duration" step="1" type="number" value="5"/>
     <label for="Age">
      Age
     </label>
     <input id="Age" name="Age" step="1" type="number" value="46"/>
     <label for="ExistingCreditsCount">
      Existing Credits Count
     </label>
     <input id="ExistingCreditsCount" name="Existing Credits Count" step="1" type="number" value="2"/>
     <label for="Dependents">
      Dependents
     </label>
     <input id="Dependents" name="Dependents" step="1" type="number" value="2"/>
     <input id="add-account" type="submit" value="Create Account"/>
    </div>
   </fieldset>
  </form>
 </body>
 <script>
  const exampleForm = document.getElementById("client_info");
    exampleForm.addEventListener("submit", handleFormSubmit);
 </script>
</html>
