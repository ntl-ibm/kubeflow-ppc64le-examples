apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-application-sa

---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: demo-application
  annotations:
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        autoscaling.knative.dev/max-scale: "1"
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/target: "1"
    spec:
      serviceAccountName: demo-application-sa
      containers:
        - name: flask
          image: quay.io/ntlawrence/demo-application@sha256:a17e58d1e8eb4742c7f43c04f315dbbed21d66c5ac117850c8565a566dd4ed8c
          imagePullPolicy: IfNotPresent
          securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
          resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 100Mi
          ports:
            - containerPort: 5000
              name: http1
              protocol: TCP
          readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /alive
                port: 5000
                scheme: HTTP
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
          env: 
          - name: db2_host
            valueFrom:
              secretKeyRef:
                key: host
                name: db2-credentials
          - name: db2_user
            valueFrom:
              secretKeyRef:
                key: username
                name: db2-credentials
          - name: db2_pwd
            valueFrom:
              secretKeyRef:
                key: password
                name: db2-credentials
          - name: db2_port
            valueFrom:
              secretKeyRef:
                key: port
                name: db2-credentials
          - name: COLUMN_INFO
            valueFrom:
              configMapKeyRef:
                key: columns
                name: credit-risk-columns
          - name: PREDICT_URL
            value: "http://credit-risk.ntl-us-ibm-com.svc.cluster.local/v1/models/credit-risk:predict"
          - name: EXPLAIN_URL
            value: "http://credit-risk.ntl-us-ibm-com.svc.cluster.local/v1/models/credit-risk:explain"